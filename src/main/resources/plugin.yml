name: JSecurity
version: 0.1.0
main: com.jerae.jsecurity.JSecurity
softdepend: [Purpur]
authors: [ Jerae ]
description: A security plugin for Minecraft servers.
commands:
  ban:
    description: Bans a player permanently.
    usage: /ban <player> [reason] [-s]
    permission: jsecurity.ban
  tempban:
    description: Temporarily bans a player.
    usage: /tempban <player> [duration] [reason] [-s]
    permission: jsecurity.tempban
  ipban:
    description: Bans a player's IP address.
    usage: /ipban <player/ip> [-s]
    permission: jsecurity.ipban
  unban:
    description: Unbans a player or IP address.
    usage: /unban <player/ip> [-s]
    permission: jsecurity.unban
  mute:
    description: Mutes a player permanently.
    usage: /mute <player> [reason] [-s]
    permission: jsecurity.mute
  tempmute:
    description: Temporarily mutes a player.
    usage: /tempmute <player> [duration] [reason] [-s]
    permission: jsecurity.tempmute
  unmute:
    description: Unmutes a player.
    usage: /unmute <player> [-s]
    permission: jsecurity.unmute
  kick:
    description: Kicks a player from the server.
    usage: /kick <player> [reason] [-s]
    permission: jsecurity.kick
  js:
    description: jSecurity admin commands.
    usage: /js <reload>
    permission: jsecurity.admin
  freeze:
    description: Freezes a player.
    usage: /freeze <player>
    permission: jsecurity.freeze
  unfreeze:
    description: Unfreezes a player.
    usage: /unfreeze <player>
    permission: jsecurity.unfreeze
  warn:
    description: Warns a player.
    usage: /warn <player> <reason> [-s]
    permission: jsecurity.warn
permissions:
  jsecurity.*:
    description: Gives access to all jSecurity commands.
    children:
      jsecurity.ban: true
      jsecurity.tempban: true
      jsecurity.ipban: true
      jsecurity.unban: true
      jsecurity.mute: true
      jsecurity.tempmute: true
      jsecurity.unmute: true
      jsecurity.kick: true
      jsecurity.admin: true
      jsecurity.freeze: true
      jsecurity.unfreeze: true
      jsecurity.warn: true
      jsecurity.alt.alert: true
  jsecurity.ban:
    description: Allows banning players.
    default: op
  jsecurity.tempban:
    description: Allows temporarily banning players.
    default: op
  jsecurity.ipban:
    description: Allows IP banning players.
    default: op
  jsecurity.unban:
    description: Allows unbanning players.
    default: op
  jsecurity.mute:
    description: Allows muting players.
    default: op
  jsecurity.tempmute:
    description: Allows temporarily muting players.
    default: op
  jsecurity.unmute:
    description: Allows unmuting players.
    default: op
  jsecurity.kick:
    description: Allows kicking players.
    default: op
  jsecurity.admin:
    description: Allows access to jSecurity admin commands.
    default: op
  jsecurity.warn:
    description: Allows warning players.
    default: op
  jsecurity.alt.alert:
    description: Notifies staff on possible alt account join.
    default: op